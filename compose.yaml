services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: zesfin
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U myuser -d zesfin']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - '48080:48080'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:48080/actuator/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    ports:
      - '3000:80'
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
