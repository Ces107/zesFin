# Integration test configuration
# Uses Testcontainers PostgreSQL (configured dynamically in IntegrationTestConfig)

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration

# Disable H2 console
spring.h2.console.enabled=false

# Disable scheduler in tests
app.scheduler.recurring-transactions.enabled=false

# OAuth2 (dummy values for tests)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT
app.jwt.secret=test-secret-key-must-be-at-least-32-characters-long-for-hmac-sha256
app.jwt.expiration-ms=3600000

# Frontend URL
app.frontend.url=http://localhost:3000
