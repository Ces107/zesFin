vaadin.launch-browser=true
spring.application.name=zesFin

# Disable Docker Compose support
spring.docker.compose.enabled=false

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:zesfindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Liquibase
spring.liquibase.enabled=false

# Disable Spring Security for simplicity during development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Disable Eureka client
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Disable Redis/Session
spring.session.store-type=none
spring.data.redis.repositories.enabled=false

# Disable AMQP/RabbitMQ
spring.rabbitmq.listener.simple.auto-startup=false
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.exclude[1]=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.autoconfigure.exclude[2]=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
spring.autoconfigure.exclude[3]=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
spring.autoconfigure.exclude[4]=org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
spring.autoconfigure.exclude[5]=org.springframework.boot.autoconfigure.ldap.LdapAutoConfiguration
spring.autoconfigure.exclude[6]=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Disable Spring Cloud Config
spring.cloud.config.enabled=false

# AI configuration (disable to avoid startup errors)
spring.ai.openai.api-key=dummy
spring.ai.anthropic.api-key=dummy
spring.ai.ollama.base-url=http://localhost:11434
