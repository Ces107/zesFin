spring.application.name=zesFin

# Disable Docker Compose auto-start (use when Docker daemon is not running)
spring.docker.compose.enabled=false

# Default profile uses H2 for development
spring.datasource.url=jdbc:h2:mem:zesfindb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS
app.cors.allowed-origins=http://localhost:5173,https://ces107.github.io,https://zestec107.work

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server
server.port=48080

# RFC 7807 Problem Details
spring.mvc.problemdetails.enabled=true

# JPA
spring.jpa.open-in-view=false
