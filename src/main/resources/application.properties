spring.application.name=zesFin

# Disable Docker Compose auto-start (use when Docker daemon is not running)
spring.docker.compose.enabled=false

# Default profile uses H2 for development (file-based for persistence across restarts)
spring.datasource.url=jdbc:h2:file:./data/zesfindb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS
app.cors.allowed-origins=http://localhost:5173,https://ces107.github.io,https://zestec107.work

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server
server.port=48080

# RFC 7807 Problem Details
spring.mvc.problemdetails.enabled=true

# JPA
spring.jpa.open-in-view=false

# Flyway (development uses ddl-auto=update, but flyway runs first for consistency)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dev-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dev-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT
app.jwt.secret=${JWT_SECRET:dev-secret-key-min-32-characters-long-for-hmac}
app.jwt.expiration-ms=86400000

# Frontend URL for OAuth2 redirect
app.frontend.url=http://localhost:5173/zesFin

# Recurring Transactions Scheduler
app.scheduler.recurring-transactions.enabled=true
app.scheduler.recurring-transactions.cron=${RECURRING_TX_CRON:0 */25 * * * *}
