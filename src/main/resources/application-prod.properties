spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zesfin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:myuser}
spring.datasource.password=${DATABASE_PASSWORD:secret}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Temporarily use 'none' to allow Flyway to run first, then change back to 'validate'
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.generate_statistics=false

# Flyway - runs BEFORE Hibernate validation
spring.flyway.enabled=true
# CRITICAL: Do NOT use baseline-on-migrate in production after initial migration
# It causes Flyway to skip migrations on existing databases
spring.flyway.baseline-on-migrate=false
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Logging to debug Flyway execution
logging.level.org.flywaydb=DEBUG

spring.h2.console.enabled=false

app.cors.allowed-origins=https://zestec107.work,https://zesfin2.pages.dev,https://ces107.github.io

# Render port
server.port=${PORT:8080}

# Production logging
logging.level.root=WARN
logging.level.ces107.zesFin=INFO

# OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:placeholder}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:placeholder}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# JWT
app.jwt.secret=${JWT_SECRET:prod-fallback-secret-replace-me-32chars}
app.jwt.expiration-ms=86400000

# Frontend URL for OAuth2 redirect
app.frontend.url=https://zestec107.work/zesFin
